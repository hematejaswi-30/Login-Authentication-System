<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>

<h2>Welcome to Dashboard</h2>
<button onclick="logout()">Logout</button>

<script>
  if (!localStorage.getItem("loggedIn")) {
    window.location.href = "index.html";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
